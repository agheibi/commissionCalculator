version: '3'

networks:
  commissionCalculator:
    name: commissionCalculator

services:
  nginx:
    image: nginx:stable-alpine
    container_name: "${APP_NAME}_nginx"
    ports:
      - "81:80"
    volumes:
      - ./:/var/www/html
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php
    networks:
      - commissionCalculator
  php:
    build:
      context: .
      dockerfile: DockerFile_php
    container_name: "${APP_NAME}_php"
    volumes:
      - ./:/var/www/html
    ports:
      - "9000:9000"
    networks:
      - commissionCalculator
  composer:
    image: composer
    container_name: ${APP_NAME}_composer
    volumes:
      - ./:/app
    working_dir: /app
    networks:
      - commissionCalculator
    command: "composer install"
  worker:
    build:
      context: .
      dockerfile: DockerFile_worker
    container_name: "${APP_NAME}_worker"
    volumes:
      - ./:/var/www/html
    ports:
      - "9001:9001"
    depends_on:
      - php
      - nginx
      - composer
    networks:
      - commissionCalculator
